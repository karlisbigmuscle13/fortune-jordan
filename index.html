<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run from the Red Cube</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 20,
            color: 'green',
            speed: 5
        };

        const enemy = {
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: 20,
            color: 'red',
            speed: 2
        };

        let keys = {
            w: false,
            a: false,
            s: false,
            d: false
        };

        window.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.key)) keys[e.key] = true;
        });

        window.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.key)) keys[e.key] = false;
        });

        function movePlayer() {
            if (keys.w && player.y > 0) player.y -= player.speed;
            if (keys.s && player.y + player.size < canvas.height) player.y += player.speed;
            if (keys.a && player.x > 0) player.x -= player.speed;
            if (keys.d && player.x + player.size < canvas.width) player.x += player.speed;
        }

        function moveEnemy() {
            const dx = player.x - enemy.x;
            const dy = player.y - enemy.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance > 0) {
                enemy.x += (dx / distance) * enemy.speed;
                enemy.y += (dy / distance) * enemy.speed;
            }
        }

        function checkCollision() {
            const dx = player.x - enemy.x;
            const dy = player.y - enemy.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < player.size) {
                alert('Game Over! You were caught by the red cube.');
                player.x = canvas.width / 2;
                player.y = canvas.height / 2;
                enemy.x = Math.random() * canvas.width;
                enemy.y = Math.random() * canvas.height;
            }
        }

        function drawCube(cube) {
            ctx.fillStyle = cube.color;
            ctx.fillRect(cube.x, cube.y, cube.size, cube.size);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            movePlayer();
            moveEnemy();
            checkCollision();

            drawCube(player);
            drawCube(enemy);

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>

        gameLoop();
    </script>
</body>
</html>
