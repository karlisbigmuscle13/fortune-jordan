<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gun Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #playAgain {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 24px;
            background-color: #fff;
            color: #000;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="playAgain">Play Again</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const playAgainButton = document.getElementById('playAgain');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const player = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            width: 50,
            height: 20,
            color: 'blue',
            speed: 7
        };

        const bullets = [];
        const targets = [];
        const targetSize = 30;
        let score = 0;
        let canShoot = true;
        const bulletCooldown = 350; // 350ms cooldown
        let gameOver = false;

        const keys = {
            a: false,
            d: false,
            space: false
        };

        window.addEventListener('keydown', (e) => {
            if (e.key === 'a') keys.a = true;
            if (e.key === 'd') keys.d = true;
            if (e.key === ' ') keys.space = true;
        });

        window.addEventListener('keyup', (e) => {
            if (e.key === 'a') keys.a = false;
            if (e.key === 'd') keys.d = false;
            if (e.key === ' ') keys.space = false;
        });

        playAgainButton.addEventListener('click', () => {
            resetGame();
        });

        function movePlayer() {
            if (keys.a && player.x > 0) player.x -= player.speed;
            if (keys.d && player.x + player.width < canvas.width) player.x += player.speed;
        }

        function shootBullet() {
            if (canShoot) {
                bullets.push({
                    x: player.x + player.width / 2 - 15,
                    y: player.y,
                    width: 30,
                    height: 40,
                    color: 'yellow',
                    speed: 10
                });
                canShoot = false;
                setTimeout(() => {
                    canShoot = true;
                }, bulletCooldown);
            }
        }

        function spawnTarget() {
            const x = Math.random() * (canvas.width - targetSize);
            targets.push({
                x: x,
                y: 0,
                width: targetSize,
                height: targetSize,
                color: 'red',
                speed: 2 + Math.random() * 3
            });
        }

        function updateBullets() {
            bullets.forEach((bullet, index) => {
                bullet.y -= bullet.speed;
                if (bullet.y + bullet.height < 0) bullets.splice(index, 1);
            });
        }

        function updateTargets() {
            targets.forEach((target, index) => {
                target.y += target.speed;
                if (target.y > canvas.height) {
                    targets.splice(index, 1);
                }
            });
        }

        function checkCollisions() {
            bullets.forEach((bullet, bIndex) => {
                targets.forEach((target, tIndex) => {
                    if (
                        bullet.x < target.x + target.width &&
                        bullet.x + bullet.width > target.x &&
                        bullet.y < target.y + target.height &&
                        bullet.y + bullet.height > target.y
                    ) {
                        bullets.splice(bIndex, 1);
                        targets.splice(tIndex, 1);
                        score++;
                    }
                });
            });

            targets.forEach(target => {
                if (
                    player.x < target.x + target.width &&
                    player.x + player.width > target.x &&
                    player.y < target.y + target.height &&
                    player.y + player.height > target.y
                ) {
                    gameOver = true;
                }
            });
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        function drawTargets() {
            targets.forEach(target => {
                ctx.fillStyle = target.color;
                ctx.fillRect(target.x, target.y, target.width, target.height);
            });
        }

        function drawScore() {
            ctx.fillStyle = 'white';
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(`Score: ${score}`, canvas.width / 2, 50);
        }

        function resetGame() {
            score = 0;
            gameOver = false;
            bullets.length = 0;
            targets.length = 0;
            player.x = canvas.width / 2;
            playAgainButton.style.display = 'none';
            gameLoop();
        }

        function gameLoop() {
            if (gameOver) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'red';
                ctx.font = '60px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2);
                ctx.fillStyle = 'white';
                ctx.font = '40px Arial';
                ctx.fillText(`Final Score: ${score}`, canvas.width / 2, canvas.height / 2 + 60);
                playAgainButton.style.display = 'block';
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            movePlayer();
            if (keys.space) shootBullet();

            updateBullets();
            updateTargets();
            checkCollisions();

            drawPlayer();
            drawBullets();
            drawTargets();
            drawScore();

            requestAnimationFrame(gameLoop);
        }

        setInterval(spawnTarget, 1000);
        gameLoop();
    </script>
</body>
</html>
